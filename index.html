<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World clock - Becca Laffan</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock 🌍</h1>

      <select id="city">
        <option value="">Choose a city</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="America/New_York">New York</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="rome">
          <div>
            <h2>Rome 🇮🇹</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with 🤍 by <strong>Becca</strong> and is
      <a href="https://github.com/becca-ops/world-clock-app" target="blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
