<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock - Becca Laffan</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select>
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">Dublin</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">August 15 2024</div>
        <div class="time">1:48:15 AM</div>
      </div>

      <div class="city">
        <h2>Paris 🇫🇷</h2>
        <div class="date">August 15 2024</div>
        <div class="time">7:48:15 AM</div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by Becca Laffan and is
      <a href="https://github.com/becca-ops/world-clock-app" target="blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
